<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> SearchPage</title>
<style>
* {
    box-sizing: border-box;
}

/* Style the body */
body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
}

label {
    display: inline-block;
}

input, label {
    cursor: pointer;
    display: inline-block;
    padding: 10px;
}

.timeform {
    padding: 20px;
    margin: 0;
    position: fixed;
    display: inline-block;
    left: 50%;
    float: left;
    margin-left: -200px;
    border: 1px solid #ccc;
    }
.timeform input {
    border: none;
    text-align: center;
    }
.header {
    padding: 10px;
    text-align: center;
    background: #8B008B;
    color: #ADFF2F;
}

.side1 {
    -ms-flex: 15%; /* IE10 */
    flex: 15%;
    background-color: #8B008B;
    padding: 20px;
}

.main1 {
    -ms-flex: 85%; /* IE10 */
    flex: 85%;
    background-color: #8B008B;
    padding: 20px;
}

.row1 {
    display: -ms-flexbox; /* IE10 */
    display: flex;
    -ms-flex-wrap: wrap; /* IE10 */
    flex-wrap: wrap;
}

.header h1 {
    font-size: 50px;
}

.navbar {
    overflow: hidden;
    background-color: #333;
    position: sticky;
    position: -webkit-sticky;
    top: 0;
}

.navbar a {
    float: left;
    display: block ;
    color: white;
    text-align: center;
    padding: 20px 20px;
    text-decoration: none;
}

.navbar a.right {
    float: right;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

.navbar a.active {
    background-color: #666;
    color: white;
}

.navbar a {
    border-right: 1px solid #bbb;
}
.navbar a:last-child {
    border-right: none;
}

@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}

.logo-img {
    float: left;
    position: relative;
    margin: 10px 15px 15px 10px;
}

</style>

</head>
<body>
    <div class="row1">
        <div class="side1">
        <img class ="logo-img" src = "images\Logo.png" width ="150" height = "150" ALT="logoFPS" ALIGN="CENTER">
    </div>
    <div class="main1">
        <div class="header">
            <h1>Food Preservation System</h1>
            <p>An <b>excellent</b> way to preserve your food.</p>
        </div>
    </div>
    </div>

    <div class="navbar">
        <a href="Homepage.html" >Home</a>
        <a href="#" class="active">Search</a>
        <a href="#">Reports</a>
        <a href="#" class="right">Logout</a>
    </div>

    <div class="timeform">
    <form>
        <div class="Fromtime">
            <label for = "Fromdate"><h4>From:</h4> </label>
            <input type="date" id="Fromdate" name="Fromdate">
            <input type="number" min="0" max="23" placeholder="23">:
            <input type="number" min="0" max="59" placeholder="00">:
            <input type="number" min="0" max="59" placeholder="00">
        </div>
        <div class="Totime">
            <label for = "Todate"><h4>To:</h4> </label>
            <input type="date" id="Todate" name="Todate">
            <input type="number" min="0" max="23" placeholder="23">:
            <input type="number" min="0" max="59" placeholder="00">:
            <input type="number" min="0" max="59" placeholder="00">
        </div>
        <input type ="submit">
    </form>
    </div>
    <script>
        document.querySelectorAll('input[type=number]')
            .forEach(e => e.oninput = () => {
                // Always 2 digits
                if (e.value.length >= 2) e.value = e.value.slice(0, 2);
                // 0 on the left (doesn't work on FF)
                if (e.value.length === 1) e.value = '0' + e.value;
                // Avoiding letters on FF
                if (!e.value) e.value = '00';
            });
    </script>
</body>
</html>
