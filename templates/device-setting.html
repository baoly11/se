<!DOCTYPE html>
<html>
    <head>
        <title>Device Setting</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <link rel="stylesheet" href="static/css/device-setting.css">
        <script src="{{ url_for('static', filename='device-setting.js') }}"></script>

    </head>
    <body>
        <div class="container">
            <div class="row no-gutters">
                <div class="col-md-8 offset-md-2">
                    <div class="input-wrapper">
                        <h5 style="text-align: center; padding-top: 15px;">Device Setting</h5>
                        <form id="setting">
                            <input type="text" id="temperature" placeholder="input temperature here">
                            <br>
                            <input type="text" id="light" placeholder="input light here">
                            <br>
                            <input type="text" id="humidity" placeholder="input humidity here">
                            <br>
                            <button id="confirm" type="submit">Confirm</button>
                            <button id="cancel" type="reset">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
