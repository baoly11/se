<body background="{{ url_for('static', filename='Picture1.png') }}">
    <div class="header">
        <h1>Food Preservation System</h1>
    </div>

    <div class="navbar">
        <a href="{{ url_for('return_home') }}" >Home</a>
        <a href="{{ url_for('search') }}">Search</a>

            </a>

            </a>
